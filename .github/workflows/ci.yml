      - name: Build app
        run: pnpm ci-build-app

      - name: Lint
        run: pnpm ci-lint

      - name: Save ESLint root cache
        id: cache-eslint-root-save
        if: always() && steps.cache-eslint-root-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-eslint-root-restore.outputs.cache-primary-key }}
          path: node_modules/.cache/eslint

      - name: Save ESLint app cache
        id: cache-eslint-app-save
        if: always() && steps.cache-eslint-app-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-eslint-app-restore.outputs.cache-primary-key }}
          path: app/node_modules/.cache/eslint

      - name: Save ESLint libs cache
        id: cache-eslint-libs-save
        if: always() && steps.cache-eslint-libs-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-eslint-libs-restore.outputs.cache-primary-key }}
          path: libs/**/node_modules/.cache/eslint

      - name: Save TS root cache
        id: cache-ts-root-save
        if: always() && steps.cache-ts-root-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-ts-root-restore.outputs.cache-primary-key }}
          path: node_modules/.cache/tsbuildinfo.json

      - name: Save TS app cache
        id: cache-ts-app-save
        if: always() && steps.cache-ts-app-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-ts-app-restore.outputs.cache-primary-key }}
          path: app/node_modules/.cache/tsbuildinfo.json

      - name: Save TS libs cache
        id: cache-ts-libs-save
        if: always() && steps.cache-ts-libs-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-ts-libs-restore.outputs.cache-primary-key }}
          path: libs/**/node_modules/.cache/tsbuildinfo.json

      - name: Test
        run: pnpm ci-test

      - name: Save Jest libs cache
        id: cache-jest-save
