name: CI

# PNPM setup based on https://github.com/pnpm/action-setup#use-cache-to-reduce-installation-time

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CI: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
            node-version: ">=22.8.0"
            check-latest: true
            cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Restore Turborepo cache
        id: cache-turborepo-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-turborepo-${{ hashFiles('.turbo/cache') }}
          path: .turbo/cache

      - name: Restore ESLint root cache
        id: cache-eslint-root-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-eslint-root-${{ hashFiles('node_modules/.cache/eslint') }}
          path: node_modules/.cache/eslint

      - name: Restore ESLint app cache
        id: cache-eslint-app-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-eslint-app-${{ hashFiles('app/node_modules/.cache/eslint') }}
          path: app/node_modules/.cache/eslint

      - name: Restore ESLint libs cache
        id: cache-eslint-libs-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-eslint-libs-${{ hashFiles('libs/**/node_modules/.cache/eslint') }}
          path: libs/**/node_modules/.cache/eslint

      - name: Restore TS root cache
        id: cache-ts-root-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-ts-root-${{ hashFiles('node_modules/.cache/tsbuildinfo.json') }}
          path: node_modules/.cache/tsbuildinfo.json

      - name: Restore TS app cache
        id: cache-ts-app-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-ts-app-${{ hashFiles('app/node_modules/.cache/tsbuildinfo.json') }}
          path: app/node_modules/.cache/tsbuildinfo.json

      - name: Restore TS app cache
        id: cache-ts-libs-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-ts-libs-${{ hashFiles('libs/**/node_modules/.cache/tsbuildinfo.json') }}
          path: libs/**/node_modules/.cache/tsbuildinfo.json

      - name: Restore Jest libs cache
        id: cache-jest-libs-restore
        uses: actions/cache/restore@v4
        with:
          key: ${{ runner.os }}-jest-libs-${{ hashFiles('libs/**/node_modules/.cache/jest') }}
          path: libs/**/node_modules/.cache/jest

